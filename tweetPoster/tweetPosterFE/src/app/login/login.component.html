<div class="container" style="padding:50px 400px 50px 400px;">
  <h2 class="text-center"> Login </h2>
  <form class="form-horizontal" [formGroup]="userLoginForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
           <input class="form-control" type="text" formControlName="handle" placeholder="handle">              
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!userLoginForm.valid" (click)="loginUser()">Submit</button>
      </div>
    </div>
  </form>
</div>
