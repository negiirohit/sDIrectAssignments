
    <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
        input <input type="file" (change)="onFileChange($event)" multiple="multiple"/>
        <button type="submit" [disabled]="formGroup.invalid || formGroup.prestine">Submit</button>
      </form>

    <div *ngIf="files">
      <div *ngFor="let imgURL of files; let i = index">      
        <img [src]="imgURL" height="200" *ngIf="imgURL"> <button (click)="remove(i)"> </button>
      </div>
    </div>
