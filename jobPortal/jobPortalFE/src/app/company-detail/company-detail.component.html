<div style="border:solid black 1px">
   <h1> Company Detail </h1>
    <h1> {{company.company_title}} </h1>
    <h2> Location : {{company.location}}</h2>
    <h4> Type : {{company.company_type}} </h4> 
    <h4> Domain: {{company.domain}} </h4>
    <h4> Size : {{company.size}} </h4>
    <h4> Website : {{company.website}} </h4>  
</div>

<div style="border:solid black 1px">
<h1> Jobs By Company </h1>
  <div *ngFor = "let job of company.jobs">
      <h1> {{job.post}} </h1>
      <h4> {{job.location}} </h4>
      <h4> {{job.domain}} </h4>
      <button (click)="viewJob(job._id)"> View Details </button>
  </div> 
</div>
